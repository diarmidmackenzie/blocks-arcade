<!-- A customized version of 2D Tetris.
     Customization options are a bit limited at the moment, but you can
     still do plenty with the environment, and arena.

     This customization is on the theme of "Space Balls!".  Comments focus on
     customization.  See 2d-tetris.html for detailed explanations of other
     aspects of the HTML.

     It is set up with VR in mind. Keyboard controls still work
     but there is no hint to the user about what the controls are.

     Putting one in would just be a matter of another text element-->

<html>
  <head>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/diarmidmackenzie/key-bindings@v0.1-alpha/key-bindings.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/diarmidmackenzie/6dof-object-control@v0.1-alpha/src/6dof-object-control.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/diarmidmackenzie/6dof-object-control@v0.1-alpha/src/keyboard-hand-controls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/diarmidmackenzie/tetris-engine@v0.1-alpha/src/tetris.min.js"></script>
  </head>
  <body>
    <a-scene renderer="colorManagement:true">
      <a-entity id="rig" movement-controls>
        <a-entity camera position="0 1.6 0" look-controls accesskey="">
        </a-entity>
      </a-entity>
      <a-entity id="rhand"
                hand-controls="hand: right">
      </a-entity>
      <a-entity id="lhand"
                hand-controls="hand: left">
      </a-entity>

      <!-- Use spheres rather than cubes
           (leave id as "cube" because that's the keyword that tetris-engine
           is looking for.
           Note that "material" properties are not yet customizable, as the
           shapegenerator code currently overwites this with a hardcoded set of
           colors-->
      <a-mixin id="cube" geometry="primitive: sphere;"
               scale="0.06 0.06 0.06"
               shadow></a-mixin>

      <a-entity id='shape-gen' shapegenerator="shapes:EEE,EEU,EED,EUE,EDE,EUDE,EUW;
                                              keys:KeyZ=xminus,
                                                   KeyX=xplus,
                                                   Enter=zRotMinus,
                                                   ShiftRight=zRotPlus,
                                                   Space=drop"
                                              position = "0.0 2.3 -1"></a-entity>
      <a-entity tetrisgame="generator: #shape-gen; scoreboard: #scoreboard"></a-entity>

      <!-- Arena should be a plane, but we can put it on top of other shape -->
      <a-plane shadow="receive:true" material="color:0xFFF;metalness:0.6" height="0.1" width="1.0" rotation="-90 0 0" id="arena" arena="x: 10; z: 1" position = "0.05 0.8 -1" ></a-plane>

      <!-- some custom elements that are different from the basic setup...
        - All simple A-Frame HTML.
        - The game is placed on a box, and the scoreboard appears on that box.
        - We have a transparent "glass effect" box around the play area.
        - There's a large circular space around the player.
        - Some instructions...
        - ... and a beautiful starry sky.-->
      <a-box shadow="receive:true" material="color:0xFFF;metalness:0.6" height="0.8" width="1.0" depth="0.5" position = "0.05 0.4 -1" ></a-box>
      <a-text id="scoreboard" value="Score" position="-0.35 0.55 -0.7" color="black"></a-text>
      <a-box material="transparent:true;opacity:0.3" height="1.5" width="1.0" depth="0.5" position = "0.05 1.55 -1" ></a-box>
      <a-circle scale = "5 5 5" material="color:0xAAA;metalness:0.3" rotation="-90 0 0" position = "0 0 0" ></a-circle>
      <a-text position="-5 2 0" rotation="0 90 0" height="0.1" color="white" value="Use Right Controller:\n Grip + move to move\n
      Trigger + Rotate to rotate.\nRefresh the browser to restart."></a-text>
      <a-assets>
        <img id="sky" src="night-sky.jfif">
      </a-assets>
      <a-sky src=#sky></a-sky>
    </a-scene>
  </body>
</html>
